Проверка
git status    - задаем команду
результат: 
No commits yet   - нет ни одного коммита
Untracked files:  - git не следит за файлами что прописаны ниже. Это первое состояния в гите - файлы просто созданы.
 (use "git add <file>..." to include in what will be committed)
        css/
        index.html     - эти файлы сейчас красного цвета
        sass

Вот теперь их нужно добавить командой:

git add -A    



Снова проверка : git status

On branch master

No commits yet    - нет ни одного коммита

Changes to be committed:  - git следит за за нижеперечисленными файламию. Это второе состояние  в гите -файлы под контролем. После внесения изменений в код команду нужно повтарить ( автоматически новые файлы не добавляются)
  (use "git rm --cached <file>..." to unstage)
        new file:   css/style.css
        new file:   css/style.css.map
        new file:   css/style.min.css         -но теперь файлы окрашены в зелёный цвет
        new file:   index.html
        new file:   sass/style.sass

git commit -a -m"tolik"
